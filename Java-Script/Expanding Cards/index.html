<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link rel="stylesheet" href="expandingCard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
    <div class="container">
        <div class="card active" style="background-image: url(https://images.unsplash.com/photo-1620553967899-7b24032a3b6f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Self</h3>
        </div>
        <div class="card active" style="background-image: url(https://source.unsplash.com/random/?tulips);">
            <h3>Flower</h3>
        </div>
        <div class="card active" style="background-image: url(https://images.unsplash.com/photo-1596466529159-a23dd25bc108?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
            <h3>Northern lights</h3>
        </div>
        <div class="card active" style="background-image: url(https://source.unsplash.com/random/?food);">
            <h3>Food</h3>
        </div>
        <img src="" alt="">
    </div>
    <script src="expandingCard.js"></script>
</body>
</html>
